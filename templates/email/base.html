<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional //EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:v="urn:schemas-microsoft-com:vml" lang="en">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:o="urn:schemas-microsoft-com:office:office"
        xmlns:v="urn:schemas-microsoft-com:vml"
        lang="en">

  <head>
      <link rel="stylesheet" type="text/css" hs-webfonts="true" href="https://fonts.googleapis.com/css?family=Lato|Lato:i,b,bi">
      <title>{{ Subject }}</title>
      <meta property="og:title" content={{ Subject }}>

      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <style type="text/css">

        a{
            text-decoration: underline;
            color: inherit;
            font-weight: bold;
            color: #253342;
        }

        h1{
            font-size: 56px;
        }

        h2{
            font-size: 28px;
            font-weight: 900;
        }

        p{
            font-weight: 100;
        }

        td{
            vertical-align: top;
        }

        #email{
            margin: auto;
            width: 600px;
            background-color: white;
        }

        button{
            font: inherit;
            background-color: #FF7A59;
            border: none;
            padding: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 900;
            color: white;
            border-radius: 5px;
            box-shadow: 3px 3px #d94c53;
        }

        .subtle-link {
            font-size: 9px;
            text-transform:uppercase;
            letter-spacing: 1px;
            color: #CBD6E2;
        }

        .user-instructions a{
            text-decoration: none;
            font-weight: bold;
            color: #000
        }

      </style>

  </head>

  <body bgcolor="#F5F8FA"
          style="width: 100%; margin: auto 0; padding:0; font-family:Lato, sans-serif; font-size:18px; color:#33475B; word-break:break-word">

    <! View in Browser Link -->

    <div id="email">
        <table align="right" role="presentation">
            <tr>
                <td>
                    <a class="subtle-link" href="#">View in Browser</a>
                </td>
            <tr>
        </table>


        <! Banner -->
        <table role="presentation" width="100%">
            <tr>

                <td align="center" style="color:black; background-color: white;">

                    {% block image_url %}

                    {% endblock image_url %}

                    <h2> Welcome to {% block org_name %} {% endblock org_name %} </h2>

                </td>
        </table>

  {% block content %}

  {% endblock content %}

    <! Unsubscribe Footer -->

        {% comment %} <table role="presentation" style="color:white; background-color: #00A4BD;" width="100%">
            <tr>
                <td align="left" style="padding: 30px 30px;">
                    <a class="subtle-link" href="#"> Unsubscribe </a>
                </td>
            </tr>
        </table> {% endcomment %}
    </div>
    </body>

</html>
